<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трендови на цени</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            background: linear-gradient(135deg, #d3d3d3, #6a0dad);
        }
        .chart-container {
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .prediction-message {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .prediction-message.success {
            color: #28a745; /* Green for success */
        }
        .prediction-message.error {
            color: #dc3545; /* Red for error */
        }
        .card {
            border-radius: 15px;
            background-color: #ffffff;
        }
        .btn-primary {
            background-color: #6a0dad;
            border-color: #6a0dad;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #8e43b5;
            transform: scale(1.05);
        }
        .btn-primary:focus {
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.5);
        }
        .card-title {
            color: #6a0dad;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <!-- Page Title -->
    <div class="row">
        <div class="col-12 mb-4">
            <h1 class="text-center">Трендови на цени</h1>
        </div>
    </div>

    <!-- Company Data -->
    <div th:if="${companyData != null && !companyData.isEmpty()}">
        <div class="row" th:each="data : ${companyData}">
            <div class="col-12 col-md-6 mb-5">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h4 class="card-title text-center" th:text="${data.companyCode} + ' - Тренд на цена'">Company Name</h4>
                        <p class="text-center text-muted">
                            Последно променето:
                            <span th:text="${#temporals.format(data.lastUpdated, 'dd-MM-yyyy')}">Unknown Date</span>
                        </p>
                        <!-- Chart Canvas -->
                        <div class="chart-container">
                            <canvas th:attr="id='chart-' + ${data.id}" width="800" height="400"></canvas>
                        </div>

                        <!-- Predict Price Button and Result -->
                        <div class="mt-4 text-center">
                            <button class="btn btn-primary predict-btn" th:attr="data-company-id=${data.id}">
                                Предвиди цена за следниот месец
                            </button>
                            <p class="mt-3 prediction-message" th:attr="id='prediction-' + ${data.id}">
                                <!-- Prediction result will go here -->
                            </p>
                        </div>
                    </div>

                    <label for="indicator">Избери индикатор:</label>
                    <select name="indicator" id="indicator">
                        <option value="0">RSI</option>
                        <option value="1">MACD</option>
                        <option value="2">Stochastic Oscillator</option>
                        <option value="3">CCI</option>
                        <option value="4">Momentum</option>
                        <option value="5">SMA</option>
                        <option value="6">EMA</option>
                        <option value="7">WMA</option>
                        <option value="8">HMA</option>
                        <option value="9">VWAP</option>
                    </select>


                    <!-- Dropdown for selecting the time period -->
                        <div class="mb-3">
                            <label for="daysInput" class="form-label">Изберете период:</label>
                            <select class="form-select" id="daysInput">
                                <option value="1">1 ден</option>
                                <option value="7">1 недела</option>
                                <option value="30">1 месец</option>
                            </select>
                        </div>


                        <!-- Predict Button -->
                        <button class="btn btn-primary predict-btn" th:attr="data-company-id=${data.id}">
                            Пресметај индикатор и сигнал
                        </button>

                        <!-- Prediction Result -->
                        <p class="mt-3 prediction-message" th:attr="id='prediction-' + ${data.id}">
                            <!-- Prediction result will go here -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No Data Available -->
    <div th:if="${companyData == null || companyData.isEmpty()}">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-warning text-center" role="alert">
                    No company data available at the moment.
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Chart.js and Predict Button -->
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        const companyData = /*[[${companyData}]]*/ [];
        if (!companyData || companyData.length === 0) {
            console.warn("No company data available for charts.");
            return;
        }

        companyData.forEach(function (data) {
            if (!data.id) {
                console.warn("Skipping chart due to missing ID.");
                return;
            }

            // Render the Chart
            const ctx = document.getElementById("chart-" + data.id).getContext("2d");
            const chartData = {
                labels: data.dates || [],
                datasets: [
                    {
                        label: "Цена",
                        data: data.prices || [],
                        borderColor: "#6a0dad",
                        borderWidth: 2,
                        fill: false,
                        borderDash: [5, 5],
                        backgroundColor: "rgba(106, 13, 173, 0.2)",
                    }
                ]
            };

            new Chart(ctx, {
                type: "line",
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: "time",
                            time: {
                                unit: "day",
                                tooltipFormat: "yyyy-MM-dd",
                                displayFormats: { day: "yyyy-MM-dd" }
                            }
                        },
                        y: { beginAtZero: true }
                    }
                }
            });
        });

        // Handle Predict Button Clicks
        document.addEventListener('DOMContentLoaded', function () {
            const predictPriceBtns = document.querySelectorAll('.predict-btn');

            predictPriceBtns.forEach(button => {
                button.addEventListener('click', function () {
                    const companyId = button.getAttribute('data-company-id');
                    const isIndicatorPrediction = button.innerText.includes('сигнал');
                    const indicatorId = document.getElementById('indicator').value;
                    const days = document.getElementById('daysInput').value;

                    let url = '';
                    let body = {};

                    if (isIndicatorPrediction) {
                        url = '/api/predict-indicators-and-signals';
                        body = { companyId, indicatorId, days };
                    } else {
                        url = '/api/predict';
                        body = { companyId };
                    }

                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body)
                    })
                        .then(response => response.json())
                        .then(data => {
                            const resultElement = document.getElementById('prediction-' + companyId);
                            if (isIndicatorPrediction) {
                                resultElement.innerHTML = `Индикатор: ${JSON.stringify(data)}`;
                            } else {
                                resultElement.innerHTML = `Прогнозирана цена: ${data}`;
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                });
            });
        });
    });
    /*]]>*/
</script>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
